spring:
  thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  batch:
    job:
    initialize-schema: always
    chunk-size: 3

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: ERROR
